<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="styles.css">
  <script src="./GoL.js" defer></script>
</head>
<body>
  <div id="widgets">
    <button id="toggleClearButton" onclick="handleClearGame()">Clear</button>
    <button id="toggleClearButton" onclick="handleRestartGame()">Random restart</button>
    <button id="toggleSimButton" onclick="handleTogglePause()">Pause</button>
    <input type="range" min="1" max="1000" value="500" step="1" oninput="handleIntervalChange(this.value)">
    <span id="intervalValue">Interval: 500 ms</span>
    <span id="cellCount"></span>
  </div>
  <div id="gameArea"></div>
</body>
</html>
